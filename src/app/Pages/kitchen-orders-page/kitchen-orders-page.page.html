<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>kitchen-orders-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-Card">
    <ion-card *ngFor="let index of [].constructor(10);let i=index">
      <!--Header Card-->
      <ion-card-header>
        <ion-card-title>
          Nombre del cliente
          <!--Total del pedido-->
          <div class="total-row">
            <span>Total del Pedido:</span>
            <span>$210.00</span>
          </div>
        </ion-card-title>
        <ion-card-subtitle style="display: flex; justify-content: space-between;">
          <label>Orden n1</label>
          <label>01:15:44 PM</label>
        </ion-card-subtitle>
      </ion-card-header>
      <!-- Botones de acciÃ³n -->

      <!--Body Card-->
      <ion-card-content>
        <!--Botones-->
        <div class="action-buttons">
          <ion-button fill="solid" color="danger" class="action-button">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
          <ion-button fill="solid" color="success" class="action-button">
            <ion-icon name="checkmark-outline"></ion-icon>
          </ion-button>
        </div>
        <!--Lista-->
        <ion-list lines="none">
          <ion-item>
            <ion-label>
              <div class="title-product">
                <h3>1. Hamburguesa de Res Completa</h3>
              </div>
              <div class="description-buy">
                <p>Cantidad: 7</p>
                <p>Total: $70.00</p>
              </div>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <div class="title-product">
                <h3>2. Hamburguesa de Res Completa</h3>
              </div>
              <div class="description-buy">
                <p>Cantidad: 7</p>
                <p>Total: $70.00</p>
              </div>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <div class="title-product">
                <h3>3. Hamburguesa de Res Completa</h3>
              </div>
              <div class="description-buy">
                <p>Cantidad: 7</p>
                <p>Total: $70.00</p>
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
